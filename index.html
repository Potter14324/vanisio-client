<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://vanis.io/" target="_blank" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A game where you divide into pieces and eat other players, but better." />
    <title>Control Client</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <script type="text/javascript" async="" src="https://www.gstatic.com/recaptcha/releases/5qcenVbrhOy8zihcc2aHOWD4/recaptcha__en.js" crossorigin="anonymous" integrity="sha384-0UmWi2drUOFtiIl9tXA3B9fWn6Oz5K3vecq0zC8vAzesBQkPzPdlJKXnimDbxieW"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=explicit" async="" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style id="style-css"></style> <!-- Dış CSS dosyasını buraya ekleyeceğiz -->
</head>
<body>
    <div id="app">
        <context-menu></context-menu>
        <hud v-show="showHud"></hud>
        <replay-controls></replay-controls>
        <div id="overlay" v-show="showMenu || showDeathScreen">
            <privacy-tos></privacy-tos>
            <death-stats v-show="showDeathScreen" :stats="deathStats"></death-stats>
            <main-container v-show="showMenu"></main-container>
            <social-links></social-links>
            <p class="preload font1">text</p>
            <p class="preload font2">text</p>
            <image-captcha></image-captcha>
        </div>
    </div>
    <canvas id="canvas" tabindex="0"></canvas>
    
    <script>
        // CSS dosyasının URL'si
        var cssUrl = "https://raw.githubusercontent.com/controlvanis/vanisio-client/main/css/style.css";

        // CSS dosyasını çekmek için XMLHttpRequest kullanma
        var xhr = new XMLHttpRequest();
        xhr.open("GET", cssUrl, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // CSS dosyasını al ve <style> etiketi içine ekle
                var cssText = xhr.responseText;
                var styleElement = document.getElementById("style-css");
                styleElement.innerText = cssText;
            }
        };
        xhr.send();
    </script>
</body>
</html>
